<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add New Book</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12 registerdiv">
        <div class="alert alert-success" role="alert" data-ng-show="vm.showSuccess">{{vm.successMsg}}</div>
        <div class="alert alert-danger" role="alert" data-ng-show="vm.registerServerError != '' && vm.registerServerError != null">
            {{vm.registerServerError}}
        </div>
        <div class="errorMsg wrap" data-ng-show="vm.Errors.length > 0">
            <b>Missing following Required Fields:</b>
        </div>
        <div class="wrap errorMsg" data-ng-repeat="error in vm.Errors">
            <a href="" class="errorMsg" data-ng-click="vm.goToElement(error.id)">{{error.text}}</a>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="form-group">
                    <label for="name">Book Name</label>
                    <input type="text" name="name" id="name" tabindex="2" data-ng-model="vm.book.name" class="form-control" placeholder="Book Name" value="" autocomplete="off">
                </div>
            </div>
            <div class="form-group col-lg-6 col-md-12">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" tabindex="4" data-ng-model="vm.book.author" class="form-control" placeholder="Author Address" autocomplete="off">
            </div>
            <div class="form-group col-lg-6 col-md-12">
                <label for="mobile">Total No Of Book</label>
                <input type="number" name="noOfTotalBooks" id="noOfTotalBooks" maxlength="10" tabindex="5" data-ng-model="vm.book.noOfTotalBooks" class="form-control" placeholder="No Of Total Books" autocomplete="off">
            </div>
            <div class="col-lg-6 col-lg-offset-3">
                <input type="button" name="register-submit" id="register-submit" data-ng-click="vm.addBook()" tabindex="11" class="form-control btn btn-success" value="Add">
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
