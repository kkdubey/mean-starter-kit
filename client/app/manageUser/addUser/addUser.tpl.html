<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add New User</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12 registerdiv">
        <div class="alert alert-success" role="alert" data-ng-show="vm.showSuccess">{{vm.successMsg}}</div>
        <div class="alert alert-danger" role="alert" data-ng-show="vm.registerServerError != '' && vm.registerServerError != null">
            {{vm.registerServerError}}
        </div>
        <div class="errorMsg wrap" data-ng-show="vm.Errors.length > 0">
            <b>Missing following Required Fields:</b>
        </div>
        <div class="wrap errorMsg" data-ng-repeat="error in vm.Errors">
            <a href="" class="errorMsg" data-ng-click="vm.goToElement(error.id)">{{error.text}}</a>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" tabindex="2" data-ng-model="vm.user.name" class="form-control" placeholder="Enter First Name" value="" autocomplete="off">
                </div>
            </div>
            <div class="form-group col-lg-6 col-md-12">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" tabindex="4" data-ng-model="vm.user.email" class="form-control" placeholder="Email Address" autocomplete="off">
            </div>
            <div class="form-group col-lg-6 col-md-12">
                <label for="mobile">Mobile</label>
                <input type="number" name="mobile" id="mobile" maxlength="10" tabindex="5" data-ng-model="vm.user.phoneNumber" class="form-control" placeholder="Enter Mobile Number" autocomplete="off">
            </div>
            <div class="form-group  col-lg-6 col-md-12">
                <label for="gender">User Type</label>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="userType" id="userType" value="STANDARD" data-ng-model="vm.user.userType" tabindex="7">STANDARD
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="userType" value="ADMIN" data-ng-model="vm.user.userType">ADMIN
                    </label>
                </div>
            </div>
            <div class="form-group col-lg-6 col-md-12">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" tabindex="8" data-ng-model="vm.user.password" class="form-control" placeholder="Password" autocomplete="off">
            </div>
            <div class="col-lg-6 col-lg-offset-3">
                <input type="button" name="register-submit" id="register-submit" data-ng-click="vm.addUser()" tabindex="11" class="form-control btn btn-success" value="Add">
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
